<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>fetch-spec website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header class="header-contents">
        <div class="logo-or-back-button">
            <a class="logo" aria-label="fetch-spec" href="/">
                <img src="fetchspec.png" class="logo" alt="">
            </a>
        </div>
        <div class="search-bar">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search fetchspec..." aria-label="Search">
            </form>
        </div>
        <div class="nav-links">
            <a data-toggle="modal" data-target="#loginModal" class="nav-link">Login</a>
            <a data-toggle="modal" data-target="#signupModal" class="nav-link">Signup</a>
            <a href="/about" class="nav-link">About Us</a>
        </div>
        <button class="hamburger-icon" type="button">
            <i class="fas fa-bars"></i>
          </button>
          
    </header>

   <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="loginEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7 text-right">
                            <a href="#" class="text-decoration-none">Forgot your Username?</a>
                        </div>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7 text-right">
                            <a href="#" class="text-decoration-none">Forgot your Password?</a>
                        </div>
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom mb-3">Submit</button>
                </form>
                <hr>
                <p class="text-center">New to our site? <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign up</a></p>
            </div>
        </div>
    </div>
</div>





    
    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Fetchspec Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <!-- Bootstrap library -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
 <script src="script.js"></script>

</body>
</html>
